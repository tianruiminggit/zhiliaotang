<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui-v2.1.4/layui/css/layui.css"  media="all">
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        .bodyDiv{
            height: 100%;

            width: 100%;
        }
        .tr1{
            height: 30px;
        }
        .tr1_25{
            width: 17%;
            height: 30px;
            float: left;
            border: 1px solid aqua;
            text-align: center;
            line-height: 30px;
        }
        .tr1_75{
            height: 30px;
            border: 1px solid aqua;
            line-height: 30px;
        }
        .spaceing{
            height: 5px;
        }
        .tr2{
            height: 90px;
        }
        .tr2_25{
            width: 17%;
            height: 90px;
            float: left;
            border: 1px solid aqua;
            text-align: center;
            line-height: 90px;
        }
        .tr2_75{
            width: 79%;
            height: 30px;
            float: left;
            line-height: 30px;
        }
        .tr3{
            height: 90px;
            border: 1px solid aqua;
        }
    </style>
</head>
<body style="height: 100%">
<div class="bodyDiv">
    <br>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>效益统计表1：</legend>
    </fieldset>

    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">县名：</label>
            <div class="layui-input-inline">
                <input type="text" name="title" autocomplete="off" class="layui-input" value="攀枝花市" readonly="readonly">
            </div>
            <div class="layui-input-inline">
                <input type="text" name="title" autocomplete="off" class="layui-input" value="仁和区" readonly="readonly">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">单位名称：</label>
            <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" placeholder="请输入填报单位名称" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">年份:</label>
            <div class="layui-input-block">
                <select name="interest" lay-filter="aihao">
                    <option value=""></option>
                    <option value="0">2008</option>
                    <option value="1">2008</option>
                    <option value="2">2008</option>
                    <option value="3">2008</option>
                    <option value="4">2008</option>
                </select>
            </div>
        </div>
        <!-- 种植业项目-->
        <div class="layui-form-item">
            <label class="layui-form-label">种植业项目</label>
            <div class="layui-input-inline">
                <input type="text" name="title" autocomplete="off" placeholder="粮食作物面积(亩)" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="text" name="title" autocomplete="off" placeholder="经济作物面积(亩)" class="layui-input">
            </div>
        </div>
        <!-- 畜牧业项目-->
        <div class="layui-form-item">
            <label class="layui-form-label">畜牧业项目</label>
            <div class="layui-input-inline">
                <input type="text" name="title" autocomplete="off" placeholder="扩累畜牧" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="text" name="title" autocomplete="off" placeholder="改善饲养基础设施(户)" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="text" name="title" autocomplete="off" placeholder="操场建设(亩)" class="layui-input">
            </div>
        </div>
        <!-- 林景中柱面积(亩)-->
        <div class="layui-form-item">
            <label class="layui-form-label">林景中柱</label>
            <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" placeholder="请输入林景中柱面积(亩)" class="layui-input">
            </div>
        </div>

        <!-- 中药材种植面积-->
        <div class="layui-form-item">
            <label class="layui-form-label">中药材种植</label>
            <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" placeholder="请输入中药材种植面积：" class="layui-input">
            </div>
        </div>

        <!-- 其他-->
        <div class="layui-form-item">
            <label class="layui-form-label">其他</label>
            <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <!-- 项目经济效益-->
        <div class="layui-form-item">
            <label class="layui-form-label">经济效益</label>
            <div class="layui-input-inline">
                <input type="text" name="title" autocomplete="off" placeholder="覆盖人数(人)" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="text" name="title" autocomplete="off" placeholder="人均增收(元)" class="layui-input">
            </div>
        </div>

        <!-- 负责人-->
        <div class="layui-form-item">
            <label class="layui-form-label">负责人</label>
            <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" placeholder="请输入负责人" class="layui-input">
            </div>
        </div>
        <!-- 填报人-->
        <div class="layui-form-item">
            <label class="layui-form-label">填报人</label>
            <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" placeholder="请输入填报人" class="layui-input">
            </div>
        </div>

        <!-- 提交-->
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>

    </form>
    <script src="layui-v2.1.4/layui/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'layedit', 'laydate'], function(){
            var form = layui.form
                    ,layer = layui.layer
                    ,layedit = layui.layedit
                    ,laydate = layui.laydate;

            //日期
            laydate.render({
                elem: '#date'
            });
            laydate.render({
                elem: '#date1'
            });

            //创建一个编辑器
            var editIndex = layedit.build('LAY_demo_editor');

            //自定义验证规则
            form.verify({
                title: function(value){
                    if(value.length < 5){
                        return '标题至少得5个字符啊';
                    }
                }
                ,pass: [/(.+){6,12}$/, '密码必须6到12位']
                ,content: function(value){
                    layedit.sync(editIndex);
                }
            });

            //监听指定开关
            form.on('switch(switchTest)', function(data){
                layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                    offset: '6px'
                });
                layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
            });

            //监听提交
            form.on('submit(demo1)', function(data){
                layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                })
                return false;
            });


        });
    </script>

</body>
</html>
